name: Generate PDF from README

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  convert-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pandoc
        run: sudo apt-get install -y pandoc texlive-xetex

      - name: Convert README.md to PDF
        run: pandoc README.md -o README.pdf --pdf-engine=xelatex -V geometry:margin=1in

      - name: Upload PDF as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: readme-pdf
          path: README.pdf

      - name: Commit and Push README.pdf
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.pdf
          git commit -m "Update README.pdf [skip ci]" || echo "No changes to commit"
          git push

      -  name: Create or Update GitHub Release
         uses: softprops/action-gh-release@v2
         with:
            tag_name: latest
            name: "Latest Release"
            body: "This release includes the latest README.pdf"
            draft: false
            prerelease: false
            files: README.pdf
         env:
            GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        
